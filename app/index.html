<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mambo.horse</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="mainHeader" class="navbar"></header>

  <div id="sidebarOverlay" class="overlay hidden" aria-hidden="true"></div>

  <div class="page">
    <aside class="sidebar">
      <div class="panel">
        <h2 class="panel-title">Filters</h2>
        <label class="field">
          <span class="field-label">Sort by</span>
          <select id="sortSelect">
            <option value="name-asc">Name (A → Z)</option>
            <option value="name-desc">Name (Z → A)</option>
            <option value="rarity-desc">Rarity (High → Low)</option>
            <option value="rarity-asc">Rarity (Low → High)</option>
          </select>
        </label>
        <div class="divider"></div>
        <div class="field">
          <span class="field-label">Rarity</span>
          <div class="chips">
            <label class="chip"><input type="checkbox" value="3" class="rarityCheck" checked /><span>★★★</span></label>
            <label class="chip"><input type="checkbox" value="2" class="rarityCheck" checked /><span>★★</span></label>
            <label class="chip"><input type="checkbox" value="1" class="rarityCheck" checked /><span>★</span></label>
          </div>
        </div>
        <div class="field">
          <span class="field-label">Distance</span>
          <div class="chips">
            <label class="chip"><input type="checkbox" value="Sprint" class="distanceCheck" checked /><span>Sprint</span></label>
            <label class="chip"><input type="checkbox" value="Mile" class="distanceCheck" checked /><span>Mile</span></label>
            <label class="chip"><input type="checkbox" value="Middle" class="distanceCheck" checked /><span>Middle</span></label>
            <label class="chip"><input type="checkbox" value="Long" class="distanceCheck" checked /><span>Long</span></label>
          </div>
        </div>
        <button id="clearFilters" class="btn ghost full" type="button">Clear Filters</button>
      </div>
      <div class="panel">
        <h2 class="panel-title">Stats</h2>
        <p class="muted">Total umas: <span id="countAll">0</span></p>
        <p class="muted">Showing: <span id="countShown">0</span></p>
      </div>
    </aside>

    <main class="content">
      <section class="content-head">
        <div>
          <h1>Horse Index</h1>
          <p class="muted">Base homepage template.</p>
        </div>
        <div class="actions">
          <button id="addHorseBtn" class="btn" type="button">+ Add Horse</button>
        </div>
      </section>
      <section class="grid-wrap">
        <div id="horseGrid" class="grid"></div>
      </section>
    </main>
  </div>

  <div id="modalBackdrop" class="modal-backdrop hidden" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modal-head">
        <h3>Add Horse</h3>
        <button id="closeModal" class="icon-btn" type="button">✕</button>
      </div>
      <div class="modal-body"><p>Form placeholder.</p></div>
      <div class="modal-foot"><button id="closeModal2" class="btn ghost" type="button">Close</button></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
